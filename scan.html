<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scanning...</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
<div class="form-container">
    <img src="../img/logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">
  
    <h1 class="scan-h1"><i class="bi bi-qr-code-scan me-2"></i>Scanning: <span id="trackNameDisplay">...</span></h1>

    <div id="resultDiv" class="mb-3"></div>
    <div class="mb-3">
      Total Scan: <span id="totalScanBadge" class="badge bg-primary">Loading...</span>
    </div>

    <form id="scanForm">
      <div class="mb-3">
        <label for="qrcode" class="form-label fw-bold">Enter or Scan QR Code</label>
        <div class="input-group">
            <span class="input-group-text"><i class="bi bi-upc-scan"></i></span>
            <input type="text" class="form-control" id="qrcode" placeholder="QR Code..." autocomplete="off" onblur="this.focus()" autofocus required>
          </div>
        </div>

      <button type="submit" id="submitScan" class="btn btn-primary-custom w-100">
        <i class="bi bi-box-arrow-in-down-right me-1"></i> Submit
      </button>

      <div id="loader" class="mt-3 text-center" style="display: none;">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </form>
    
    <div class="btn-container">
        <a href="download.html" class="btn-download">
            <i class="bi bi-cloud-arrow-down-fill me-1"></i> Download
        </a>

        <a href="#" onclick="logoutUser()" class="btn-logout">
            <i class="bi bi-box-arrow-right me-1"></i> Logout
        </a>
    </div>
</div>

<audio id="success-tone" src="success.mp3"></audio>
<audio id="error-tone" src="error.mp3"></audio>

<script>
    const user = localStorage.getItem('track_user');
    if(!user) window.location.href = 'index.html';
    
    document.getElementById('trackNameDisplay').innerText = user;

    // UPDATE COUNT
    const updateTotalScanCount = () => {
        $.get(`${API_BASE}/scan.php`, { foodType: user }, function (data) {
             $("#totalScanBadge").text(data.count);
        }, "json");
    };

    updateTotalScanCount();
    setInterval(updateTotalScanCount, 3000);

    // SUBMIT SCAN
    $("#scanForm").submit(async function(e) {
        e.preventDefault();
        const qrcode = $("#qrcode").val();
        $("#loader").show();

        const fd = new FormData();
        fd.append('foodType', user);
        fd.append('qrcode', qrcode);

        const data = await apiCall('scan.php', fd);
        $("#loader").hide();

        let html = '';
        if (data.status === 'success') {
            html = `<div class="alert alert-success">Scan successful.<br>Name: ${data.name}<br>In Time: ${data.time}</div>`;
            document.getElementById("success-tone").play().catch(e => console.log("Audio play failed"));
        } else {
            let msg = data.message;
            if(data.name) msg += `<br>Name: ${data.name}<br>In Time: ${data.time}`;
            html = `<div class="alert alert-danger">${msg}</div>`;
            document.getElementById("error-tone").play().catch(e => console.log("Audio play failed"));
        }

        $("#resultDiv").html(html);
        $("#qrcode").val("");
        updateTotalScanCount();
        setTimeout(() => $("#resultDiv").empty(), 10000);
    });

    function logoutUser() {
        localStorage.removeItem('track_user');
        const fd = new FormData(); fd.append('action', 'logout');
        apiCall('auth.php', fd).then(() => window.location.href = 'index.html');
    }
</script>
</body>
</html>
